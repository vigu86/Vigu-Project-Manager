<div class="modal fade" id="modal-confirmation" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    ng-click="">&times;
                </button>
                <h4 class="modal-title">Are you sure you want to remove this entry?</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <button
                            type="button"
                            name="button"
                            class="btn btn-primary btn-block"
                            ng-click="removeItem()"
                            data-dismiss="modal"
                            >Delete</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" name="button" class="btn btn-warning btn-block" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                    ng-click="">Close
                </button>
            </div>

        </div>
    </div>
</div>
